# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout pipeforce-sdk-java
        uses: actions/checkout@v2
        with:
          repository: logabit/pipeforce-sdk-java
          token: ${{ secrets.PIPEFORCE_SDK_JAVA }}
          ref: master
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build pipeforce-sdk-java
        run: mvn -B package install --file pom.xml
      - name: Checkout pipeforce-cli
        uses: actions/checkout@v2
      - name: Build pipeforce-cli
        run: mvn -B package install --file pom.xml
      - name: Set current tag to output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: ${{ steps.vars.outputs.tag }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PIPEFORCE_SDK_JAVA }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./target/pipeforce-cli-2.26-jar-with-dependencies.jar
          asset_name: pipeforce-cli-2.26-jar-with-dependencies.jar
          asset_content_type: application/java-archive
