# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build, Test, Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
      - name: Set current tag to output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    
      # Build pipeforce-sdk-java
      - name: Checkout pipeforce-sdk-java
        uses: actions/checkout@v2
        with:
          repository: logabit/pipeforce-sdk-java
          token: ${{ secrets.PIPEFORCE_SDK_JAVA }}
          ref: master
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build pipeforce-sdk-java
        run: mvn -B package install --file pom.xml
        
      # Build pipeforce-cli
      - name: Checkout pipeforce-cli
        uses: actions/checkout@v2
      - name: Build pipeforce-cli
        run: mvn -B package install --file pom.xml -Drevision=${{ steps.vars.outputs.tag }}
      - name: Rename
        run: mv ./target/pipeforce-cli-${{ steps.vars.outputs.tag }}-jar-with-dependencies.jar ./target/pipeforce-cli-${{ steps.vars.outputs.tag }}-all.jar
      - name: Create SHA Fingerprint file
        run: shasum -a 256 ./target/pipeforce-cli-${{ steps.vars.outputs.tag }}-all.jar | awk '{printf $1}' > ./target/pipeforce-cli-${{ steps.vars.outputs.tag }}-all.jar.sha256
      - name: List build artifacts
        run: ls ./target
        
      # Create release
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./target/pipeforce-*all.jar,./target/*.sha256"
          token: ${{ secrets.PIPEFORCE_SDK_JAVA }}
